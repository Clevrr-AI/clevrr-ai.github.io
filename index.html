<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clevrr AI - Your AI Cofounder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Host+Grotesk:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Host Grotesk', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
              cursive: ['Caveat', 'cursive'],
            },
            colors: {
              clevrr: {
                primary: '#2A51F4',   // Bright Blue
                secondary: '#001C91', // Dark Navy
                accent: '#5D5FEF',    // Purple/Indigo
                pulse: '#5D5FEF',     // Pulse matches accent now
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 4s linear infinite',
              'radar-scan': 'scan 6s linear infinite',
              'shimmer': 'shimmer 3s ease-in-out infinite alternate',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scan: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              shimmer: {
                '0%': { color: '#2A51F4' }, // Primary
                '50%': { color: '#5D5FEF' }, // Accent
                '100%': { color: '#2A51F4' } // Back to Primary
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overflow-x: hidden;
      }
      /* Custom scrollbar hiding if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom gradient text utility for the pulse effect */
      .text-gradient-pulse {
        background: linear-gradient(135deg, #2A51F4 0%, #a5b0ff 10%, #2A51F4 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradientMove 4s linear infinite;
      }
      /* Vivid gradient background for the button */
      .bg-gradient-vivid {
        background: linear-gradient(135deg, #2A51F4 0%, #ff5f5f 100%);
        background-size: 200% 200%;
        animation: gradientMove 4s ease infinite;
      }
      
      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .rotate-x-12 {
        transform: rotateX(12deg);
      }
      .rotate-x-20 {
        transform: rotateX(20deg);
      }
      .backface-hidden {
        backface-visibility: hidden;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
